<div id="menu-bar" data-tilepieces-component="tilepieces-framework">
  <ul id="window-list">
  </ul>
</div>
<div id="screen-dimensions" data-tilepieces-component="tilepieces-framework">
  <label for="width">Canvas Width:</label>
  <input id="width" type="number" min="320">px
  <label for="height">Canvas Height:</label>
  <input id="height" type="number" min="200">px
  <button id="fit-to-screen-button">Fit to screen</button>
  <button id="reverse">reverse</button>
  <select id="screen-dimensions-default">
    <option value="" disabled="" selected=""></option>
    <option value="1920x1080">1920x1080</option>
    <option value="1536x864">1536x864</option>
    <option value="1440x900">1440x900</option>
    <option value="1366x768">1366x768</option>
    <option value="1280x720">1280x720</option>
    <option value="1280x800">1280x800</option>
    <option value="1280x1024">1280x1024</option>
    <option value="1024x768">1024x768</option>
    <option value="414x896">414x896</option>
    <option value="414x736">414x736</option>
    <option value="412x846">412x846</option>
    <option value="375x812">375x812</option>
    <option value="375x667">375x667</option>
    <option value="360x760">360x760</option>
    <option value="360x720">360x720</option>
    <option value="360x780">360x780</option>
    <option value="360x640">360x640</option>
    <option value="320x568">320x568</option>
  </select>
</div>
<div id="mobile-wrapper" data-tilepieces-component="tilepieces-framework">
  <div class="move-bar-dummy"></div>
  <div id="target-frame-wrapper">
    <iframe id="target-frame"></iframe>
  </div>
  <div id="move-bar"></div>
  <div id="dock-frames" tabindex="-1">
    <div class="panel-element" data-alt-popup="panels/HTML_pop.html"
         data-tilepieces-component="panel/panel-html-template" id="CSS example">
      <div class="panel-handler">
        <span class="panel-title">CSS example</span>
      </div>
      <span class="panel-minimize">_</span>
      <span class="panel-eject"></span>
      <span class="panel-close">X</span>
      <iframe data-src="panels/CSS.html"></iframe>
      <div class="panel-prevent-iframe-mousedown"></div>
    </div>
    <div class="panel-element" data-alt-popup="panels/HTML_pop.html"
         data-tilepieces-component="panel/panel-html-template" id="HTML example">
      <div class="panel-handler">
        <span class="panel-title">HTML example</span>
      </div>
      <span class="panel-minimize">_</span>
      <span class="panel-eject"></span>
      <span class="panel-close">X</span>
      <iframe data-src="panels/HTML.html"></iframe>
      <div class="panel-prevent-iframe-mousedown"></div>
    </div>
  </div>
</div>
</div>
<div class="panel-element" data-alt-popup="/modules/tilepieces/colorpicker/colorpicker-pop.html"
     data-tilepieces-component="tilepieces-framework" id="colorpicker">
  <div class="panel-handler">
    <span class="panel-title">ColorPicker</span>
  </div>
  <span class="panel-minimize">_</span>
  <span class="panel-eject"></span>
  <span class="panel-close">X</span>
  <iframe data-src="/modules/tilepieces/colorpicker/colorpicker.html"></iframe>
  <div class="panel-prevent-iframe-mousedown"></div>
</div>
<div class="panel-element" data-alt-popup="/modules/tilepieces/codeMirror-editor/index-pop.html"
     data-tilepieces-component="tilepieces-framework" id="codeMirror-editor">
  <div class="panel-handler">
    <span class="panel-title">Source code editor</span>
  </div>
  <span class="panel-minimize">_</span>
  <span class="panel-eject"></span>
  <span class="panel-close">X</span>
  <iframe data-src="/modules/tilepieces/codeMirror-editor/index.html"></iframe>
  <div class="panel-prevent-iframe-mousedown"></div>
</div>
<div class="tilepieces-dialog" id="tilepieces-alert-dialog" tabindex="-1" data-tilepieces-component="dialog">
  <div class="tilepieces-dialog-content">
    <form id="tilepieces-dialog-alert-form">
      <div class="tilepieces-alert-dialog-content">
        <svg viewBox="0 0 19.672209 17.5" class="error" xmlns="http://www.w3.org/2000/svg">
          <g transform="translate(-2.1798954,-3.5)">
            <path d="m 11,16 h 2 v 2 h -2 z" style="fill: rgb(0, 0, 0); fill-opacity: 1;"></path>
            <path d="m 13.516,10 h -3 L 11,15 h 2 z" style="fill: rgb(0, 0, 0);"></path>
            <path
              d="M 12.017,5.974 19.536,19 H 4.496 L 12.017,5.974 m 0,-2.474 c -0.544,0 -1.088,0.357 -1.5,1.071 L 2.532,18.402 C 1.707,19.831 2.382,21 4.032,21 H 20 c 1.65,0 2.325,-1.169 1.5,-2.599 L 13.517,4.572 C 13.104,3.857 12.561,3.5 12.017,3.5 Z"
              style="fill: rgb(255, 93, 0); fill-opacity: 1;"></path>
          </g>
        </svg>
        <div id="tilepieces-alert-dialog-label"></div>
      </div>
      <div class="tilepieces-dialog-footer">
        <button type="submit" id="tilepieces-alert-dialog-button">OK</button>
      </div>
    </form>
  </div>
  <div class="tilepieces-dialog-close" aria-label="close"></div>
</div>
<div class="tilepieces-dialog" id="tilepieces-dialog" tabindex="-1" data-tilepieces-component="dialog">
  <div class="tilepieces-dialog-content">
    <!-- insert content here -->
  </div>
  <div class="tilepieces-dialog-close" aria-label="close"></div>
</div>
<div class="tilepieces-dialog" id="tilepieces-confirm-dialog" tabindex="-1" data-tilepieces-component="dialog">
  <div class="tilepieces-dialog-content">
    <span id="tilepieces-confirm-dialog-label"></span>
    <div>
      <button id="tilepieces-confirm-dialog-button">Ok</button>
      <button id="tilepieces-reject-dialog-button">Cancel</button>
    </div>
  </div>
  <div class="tilepieces-dialog-close" aria-label="close"></div>
</div>
<div class="tilepieces-dialog" id="tilepieces-prompt-dialog" tabindex="-1" data-tilepieces-component="dialog">
  <div class="tilepieces-dialog-content">
    <form id="tilepieces-dialog-prompt-form">
      <label for="tilepieces-dialog-prompt">
        <span id="tilepieces-prompt-dialog-label"></span>
        <input name="tilepieces-dialog-prompt" id="tilepieces-dialog-prompt" title="" autocomplete="off">
        <small id="tilepieces-prompt-dialog-label-error"></small>
      </label>
      <div>
        <button type="submit" id="tilepieces-prompt-dialog-button"></button>
      </div>
    </form>
  </div>
  <div class="tilepieces-dialog-close" aria-label="close"></div>
</div>
<script src="../../tilepieces-framework.bundle.js" data-tilepieces-component="tilepieces-framework"></script>
<script>
  tilepieces.workspace = "";
</script>
</body>
</html>
